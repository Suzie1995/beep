<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Beep Me</title>
  <meta name="description" content="Beep">
  <meta name="author" content="Suzie Gurung">
</head>

<body>
  <h1>Beep</h1>
  <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIzBRIiZ-U69I8_-BQ5Tsr58FPfP7ka4Y&libraries=places"></script>-->

  <a href="#" id="get_location">Get location</a>
  <div id="map">
    <iframe id="google_map" src="https://maps.google.co.uk?output=embed" width="100%" height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
  </div>
  <script>
    var c = function(pos) {
      var lat   = pos.coords.latitude,
          long  = pos.coords.longitude,
          coords = lat + ', ' + long;

          document.getElementById('google_map').setAttribute('src', 'https://maps.google.co.uk/?q=' + coords + '&z=60&output=embed');
    }
    document.getElementById('get_location').onclick = function(){
      navigator.geolocation.getCurrentPosition(c);
      return false;
    }

  </script>

</body>
</html>
